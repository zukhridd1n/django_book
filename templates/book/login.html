{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <h3>Login Page</h3>
    <form action="{% url 'book:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <p>Do you not have account? Than <a href="{% url 'book:register' %}">register</a></p>
        <button type="submit"> Login</button>
    </form>


{% endblock %}
