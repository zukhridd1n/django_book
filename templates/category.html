{% if request.user.is_authenticated %}
    <a href="{% url 'book:my-book' %}">My Books</a>
    <a href="{% url 'book:new-bookshelf' %}">New Bookshelf</a>
{% else %}
    <a href="{% url 'book:register' %}">Register</a>
    <a href="{% url 'book:login' %}">Login</a>
{% endif %}
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">

        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" type="None">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <li type="None" class="nav-item dropdown">
                {% if not request.user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'book:login' %}">

                    </a>
                {% else %}
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                    </a>
                    <ul class="dropdown-menu" type="None">
